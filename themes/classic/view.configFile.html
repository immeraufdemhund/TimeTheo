<table>
    <tr><td>#{Beta}Host:</td>
        <td><input type="text" size="50" name="#{Beta}host" id="#{Beta}host" value="#{Host}" #{Disabled} /></td>
    </tr>
    <tr>
        <td>#{Beta}Database Name:</td>
        <td><input type="text" size="50" name="#{Beta}database" id="#{Beta}database" value="#{DatabaseName}" #{Disabled} /></td>
    </tr>
    <tr>
        <td>#{Beta}Username:</td>
        <td><input type="text" size="50" name="#{Beta}user" id="#{Beta}user" value="#{User}" #{Disabled} /></td>
    </tr>
    <tr>
        <td>#{Beta}Password:</td>
        <td><input type="text" size="50" name="#{Beta}password" id="#{Beta}password" value="#{Password}" #{Disabled} /></td>
    </tr>
    <tr>
        <td>#{Beta}Theme:</td>
        <td><input type="text" size="50" name="#{Beta}theme" id="#{Beta}theme" value="#{Theme}" #{Disabled} /></td>
    </tr>
</table>
